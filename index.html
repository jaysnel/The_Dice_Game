<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="index.css">

    <title>Dice Game</title>
</head>
<body>
    
    
    <h1 class="game_title">The Dice Game</h1>h1>
    
    <div class="player_wrapper">


                <div class="player1_section">
                        <div class="player1_top_box">
                            <div class="player-name" id="name-0">Player 1</div>
                            <div class="player-score" id="score-0">43</div>
                        </div>

                        <div class="player-current-box">
                                <div class="player-current-label">Current</div>
                                <div class="player-current-score" id="current-0">11</div>
                        </div>
                </div>


                <div class="player2_section">
                        <div class="player1_top_box">
                                <div class="player-name" id="name-1">Player 2</div>
                                <div class="player-score" id="score-1">72</div>
                        </div>
                        
                        <div class="player-current-box">
                                <div class="player-current-label">Current</div>
                                <div class="player-current-score" id="current-1">0</div>
                        </div>
                </div>
            
        </div>



        <div class="dice-Section">
                <img src="dice-5.png" alt="Dice" class="dice">
        </div>

        <div class="game_buttons">
                <button class="btn-new">New game</button>
                <button class="btn-roll">Roll Dice</button>
                <button class="btn-hold">Hold</button>
                <button class="btn-instructions">Instructions</button>
        </div>





<script src="index.js"></script>
</body>
</html>
